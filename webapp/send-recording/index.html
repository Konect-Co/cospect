<form method="POST" enctype="multipart/form-data" action="Submit">
	<label for="fname">Name:</label><br>
	<input type="text" id="fname" name="fname"><br>

	<label for="sex">Sex:</label>	
	<select id="sex" name="sex">
		<option value="null" style="display:none"></option>
		<option value="Male">M</option>
		<option value="Female">F</option>
	</select><br>

	<label for="age">Age:</label>
	<input type="number" id="age" name="age" min="1" max="130"><br>

	<label for="status" required>COVID-19 Status:</label>	
	<select id="status" name="status">
		<option value="null" style="display:none" disabled selected></option>
		<option value="untested">Not Tested</option>
		<option value="pos">Tested - Positive</option>
		<option value="neg">Tested - Negative</option>
	</select><br>

	<label for="comment">Additional Comments:</label>
	<textarea id="comment" name="comment" form="usrform"></textarea><br>

	<input type="file" id="upload-input" class="btn" accept="audio/*">

	<input type="submit" value="Submit">
</form>
