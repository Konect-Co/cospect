<!DOCTYPE html>
<html>
	
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
	<title>Cough Detection Demo</title>
</head>

<body>
	<div id="window">
		<div id="top-bar">
			<a href="https://sites.google.com/view/konect-co/">
				<img id="logo" src="pics/Logo.png" alt="Konect" align="left">
			</a>
			<div class="topnav">
 				<a onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSeuHr5y-Hi0-NBy6noV0LcGHpyRQHR5nvEyb3hn6OT5gD-TdA/viewform');">Contact</a>
				<a class="active" onclick="window.open('https://sites.google.com/view/konect-co/');">Home</a>
			</div>
			<h3 align="middle" style="color:white; font-size:30px; font-family:Candara">Use this tool as a first-level screening for Covid-19</h3>
		</div>
		<div id="main-section">
			

			<div id="directions" align="center" hidden="hidden">
				<div id="click-div" align="left">
					<img id="click-pic" src="pics/click.jpg" alt="Clicking"><br>
					<p>1. Initiate Diagnosis</p>
				</div>
				<div id="coughing-div" align="middle">
					<img id="coughing-pic" src="pics/coughing.jpg" alt="Coughing"><br>
					<p>2. Upload audio file</p>
				</div>
				<div id="waiting-div" align="right">
					<img id="waiting-pic" src="pics/waiting.jpg" alt="Waiting"><br>
					<p>3. Wait for results!</p>
				</div>
				<br>
			</div>
			
			<form enctype="multipart/form-data" name="upload-form" hidden="hidden">
				<input type="file" id="upload-input" class="btn" accept="audio/*">
			</form>
			<button id="upload" class="btn" onclick="document.getElementById('upload-input').click()">Upload file</button>
			<button id="record" class="btn">Record from mic</button>
			<button id="stop" class="btn">Stop Recording</button>
			<audio id="recording" width="160" height="120" controls></audio>
			<a id="download" class="btn">Download</button>
			<video id="preview" width="160" height="120" autoplay muted></video>
			<div id="loading">
				<br><div style="font-family:Arial;">Please wait while we process your audio file.</div><br>
				<div id="loader"></div> 
			</div>

			<br>
			<br>
			<div id="diagnosis"></div>
		</div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
<script src="./bundle.js"></script>

</html>
